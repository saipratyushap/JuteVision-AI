<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Password | CCTV VisionCount AI</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: var(--bg-dark);
        }

        .auth-card {
            background-color: #f8fcf9;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: var(--shadow-soft);
            width: 100%;
            max-width: 500px;
            border: 1px solid var(--border-color);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-logo {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--accent-green), var(--accent-light));
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            margin: 0 auto 1rem;
            font-weight: 700;
            font-size: 1.25rem;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
            font-weight: 500;
            font-size: 0.9rem;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            background-color: var(--bg-dark);
            border-radius: 8px;
            color: var(--text-primary);
            font-family: inherit;
            outline: none;
            transition: border-color 0.2s;
        }

        .form-input:focus {
            border-color: var(--accent-green);
        }

        .btn-full {
            width: 100%;
            justify-content: center;
            margin-bottom: 1rem;
        }

        .error-msg {
            color: var(--danger);
            font-size: 0.875rem;
            margin-bottom: 1rem;
            display: none;
            text-align: center;
        }

        .success-msg {
            color: var(--accent-green);
            font-size: 0.875rem;
            margin-bottom: 1rem;
            display: none;
            text-align: center;
            background-color: rgba(46, 125, 50, 0.1);
            padding: 0.5rem;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <div class="auth-card">
        <div class="auth-header">
            <div><img src="assets/thirdeye-logo.png" alt="ThirdEye Data" class="header-logo"
                    style="margin-bottom: 15px;"></div>
            <h2>Set New Password</h2>
            <p style="color: var(--text-secondary); font-size: 0.9rem; margin-top: 0.5rem;">Enter your new password
                below</p>
        </div>

        <div id="error-message" class="error-msg"></div>
        <div id="success-message" class="success-msg">Password updated successfully!</div>

        <form id="reset-form">
            <div class="form-group">
                <label class="form-label" for="password">New Password</label>
                <input type="password" id="password" class="form-input" placeholder="••••••••" required minlength="6">
            </div>
            <div class="form-group">
                <label class="form-label" for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" class="form-input" placeholder="••••••••" required
                    minlength="6">
            </div>
            <button type="submit" class="btn-primary btn-full">Update Password</button>
        </form>
    </div>

    <script type="module">
        import { updatePassword } from './auth.js';

        const resetForm = document.getElementById('reset-form');
        const errorMsg = document.getElementById('error-message');
        const successMsg = document.getElementById('success-message');

        resetForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const btn = resetForm.querySelector('button');

            if (password !== confirmPassword) {
                errorMsg.textContent = "Passwords do not match";
                errorMsg.style.display = 'block';
                return;
            }

            btn.textContent = 'Updating...';
            btn.disabled = true;
            errorMsg.style.display = 'none';

            const { data, error } = await updatePassword(password);

            if (error) {
                errorMsg.textContent = error.message;
                errorMsg.style.display = 'block';
                btn.textContent = 'Update Password';
                btn.disabled = false;
            } else {
                successMsg.style.display = 'block';
                resetForm.reset();

                // Redirect to login after 2 seconds
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
            }
        });
    </script>
</body>

</html>
