<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set New Password | ThirdEye Data</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f8fafc;
        }

        .auth-card {
            background-color: #f8fcf9;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
            width: 100%;
            max-width: 500px;
            border: 1px solid var(--border-color);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: #475569;
            font-weight: 600;
            font-size: 0.85rem;
        }

        .form-input {
            width: 100%;
            padding: 0.85rem;
            border: 1px solid #cbd5e1;
            background-color: white;
            border-radius: 6px;
            color: var(--text-primary);
            font-family: inherit;
            outline: none;
            transition: border-color 0.2s;
        }

        .form-input:focus {
            border-color: var(--accent-cyan);
        }

        .btn-full {
            width: 100%;
            justify-content: center;
            margin-bottom: 1rem;
            padding: 0.9rem;
            font-weight: 600;
        }

        .error-msg {
            color: var(--danger);
            font-size: 0.85rem;
            margin-bottom: 1.5rem;
            display: none;
            text-align: center;
            background: #fef2f2;
            padding: 0.75rem;
            border-radius: 6px;
        }

        .success-msg {
            color: #166534;
            font-size: 0.875rem;
            margin-bottom: 1.5rem;
            display: none;
            text-align: center;
            background-color: #f0fdf4;
            padding: 1rem;
            border-radius: 6px;
            border: 1px solid #bcf0da;
        }
    </style>
</head>

<body class="grid-bg">
    <div class="auth-card">
        <div class="auth-header">
            <a href="index.html">
                <img src="assets/thirdeye-logo.png" alt="ThirdEye logo" style="height: 40px; margin-bottom: 1.5rem;">
            </a>
            <h2 style="font-weight: 700; color: var(--accent-green);">Set New Password</h2>
            <p style="color: #64748b; font-size: 0.95rem; margin-top: 0.5rem;">Secure your account with a new password
            </p>
        </div>

        <div id="error-message" class="error-msg"></div>
        <div id="success-message" class="success-msg">
            Password updated successfully! Redirecting to login...
        </div>

        <form id="reset-form">
            <div class="form-group">
                <label class="form-label" for="password">New Password</label>
                <input type="password" id="password" class="form-input" placeholder="••••••••" required minlength="6">
            </div>
            <div class="form-group">
                <label class="form-label" for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" class="form-input" placeholder="••••••••" required
                    minlength="6">
            </div>
            <button type="submit" class="btn-primary btn-full" style="background: var(--accent-green);">Update
                Password</button>
        </form>
    </div>

    <script type="module">
        import { updatePassword } from './auth.js';
        const resetForm = document.getElementById('reset-form');
        const errorMsg = document.getElementById('error-message');
        const successMsg = document.getElementById('success-message');

        resetForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const btn = resetForm.querySelector('button');

            if (password !== confirmPassword) {
                errorMsg.textContent = "Passwords do not match";
                errorMsg.style.display = 'block';
                return;
            }

            btn.textContent = 'Updating...';
            btn.disabled = true;
            errorMsg.style.display = 'none';

            const { data, error } = await updatePassword(password);

            if (error) {
                errorMsg.textContent = error.message;
                errorMsg.style.display = 'block';
                btn.textContent = 'Update Password';
                btn.disabled = false;
            } else {
                successMsg.style.display = 'block';
                resetForm.reset();
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
            }
        });
    </script>
</body>

</html>
