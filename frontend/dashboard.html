<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCTV VisionCount AI | Jute Bag Counter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="thirdeye-fav.jpg" type="image/x-icon">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <!-- New Top Header -->
        <header class="site-header">
            <div class="header-left">
                <img src="assets/thirdeye-logo.png" alt="ThirdEye Data" class="header-logo" style="height: 32px;">
                <div class="divider-vertical" style="height: 20px; margin: 0 8px;"></div>
                <h1 class="header-title"
                    style="color: var(--accent-green); line-height: 1; display: flex; align-items: center; font-size: 1.1rem; font-weight: 700; white-space: nowrap; transform: translateY(4px);">
                    CCTV VisionCount AI</h1>
            </div>

            <nav class="header-nav">
                <a href="dashboard.html" class="nav-item active" id="nav-dashboard">Dashboard</a>
                <a href="analytics.html" class="nav-item" id="nav-analytics">Analytics</a>
            </nav>

            <div class="header-right">
                <div class="system-status">
                    <div class="status-indicator online"></div>
                    <span>System Online</span>
                </div>
                <button class="btn-logout" id="nav-logout" title="Logout">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                        <polyline points="16 17 21 12 16 7"></polyline>
                        <line x1="21" y1="12" x2="9" y2="12"></line>
                    </svg>
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <header class="page-header">
                <h2 style="color:#497A21">Real-Time Monitoring</h2>
                <div class="actions">
                    <button class="btn-secondary" id="reset-btn" style="margin-right: 2px;">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M23 4v6h-6"></path>
                            <path d="M1 20v-6h6"></path>
                            <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
                        </svg>
                        Reset
                    </button>
                    <button class="btn-secondary">Export Data</button>
                    <button class="btn-primary" id="upload-btn">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M21 15V19C21 19.5304 20.7893 20.0391 20.4142 20.4142C20.0391 20.7893 19.5304 21 19 21H5C4.46957 21 3.96086 20.7893 3.58579 20.4142C3.21071 20.0391 3 19.5304 3 19V15"
                                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                            <path d="M17 8L12 3L7 8" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" />
                            <path d="M12 3V15" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" />
                        </svg>
                        Uploads
                    </button>
                </div>
            </header>

            <div class="dashboard-grid">
                <!-- Live Stream Feed (MJPEG) -->
                <div class="card video-feed-card">
                    <div class="card-header">
                        <h3>Live Feed 01</h3>
                        <span class="live-badge">LIVE</span>
                    </div>
                    <div class="video-container">
                        <!-- MJPEG Stream Source - Default Empty -->
                        <img src="" alt="Live Camera Feed" class="live-stream-img" id="camera-feed"
                            style="display: none;">
                        <div class="camera-placeholder" id="camera-placeholder">
                            <p>Camera is Disable</p>
                        </div>
                        <div class="overlay-ui">
                            <div class="zone-line"></div>
                        </div>
                    </div>

                    <!-- Camera Toggle Control -->
                    <div class="camera-controls">
                        <label class="toggle-switch">
                            <input type="checkbox" id="camera-toggle">
                            <span class="slider round"></span>
                        </label>
                        <span class="toggle-label">Enable Camera</span>
                    </div>
                </div>

                <!-- Stats Panel -->
                <div class="stats-column">
                    <div class="card stat-card total-count">
                        <h3 style="color:#497A21">Total Bags</h3>
                        <div class="stat-value" id="current-count">0</div>
                        <div class="stat-trend positive">+12% vs last hour</div>
                    </div>

                    <div class="card upload-status-card" style="margin-top: 20px;">
                        <h3 style="color:#497A21">Upload Status</h3>
                        <div class="upload-list" id="upload-list">
                            <div class="empty-state">No active uploads</div>
                            <!-- Upload items will be injected here -->
                        </div>
                    </div>
                </div>
            </div>


            <!-- Upload Modal (Hidden by default) -->
            <div class="modal-backdrop" id="upload-modal">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3>Upload Video for Analysis</h3>
                        <button class="close-btn" id="close-modal">&times;</button>
                    </div>

                    <!-- Mode Selection -->
                    <div class="mode-selection" style="margin-bottom: 2rem;">
                        <label
                            style="display: block; margin-bottom: 1rem; color: var(--text-secondary); font-size: 0.9rem; font-weight: 500;">Select
                            Analysis Mode:</label>
                        <div class="radio-group" style="display: flex; flex-direction: column; gap: 1rem;">

                            <!-- Static Mode -->
                            <label class="radio-card">
                                <input type="radio" name="analysis-mode" value="static" checked>
                                <div class="card-icon">
                                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                        stroke-width="2">
                                        <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
                                    </svg>
                                </div>
                                <div class="card-text">
                                    <strong>Static Mode</strong>
                                    <span>For Piles & Warehouses (Images)</span>
                                </div>
                            </label>

                            <!-- Scanning Mode -->
                            <label class="radio-card">
                                <input type="radio" name="analysis-mode" value="scanning">
                                <div class="card-icon">
                                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                        stroke-width="2">
                                        <rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect>
                                        <line x1="8" y1="21" x2="16" y2="21"></line>
                                        <line x1="12" y1="17" x2="12" y2="21"></line>
                                    </svg>
                                </div>
                                <div class="card-text">
                                    <strong>Scanning Mode</strong>
                                    <span>For Conveyors & Panning (Videos)</span>
                                </div>
                            </label>

                            <!-- Live Camera -->
                            <label class="radio-card">
                                <input type="radio" name="analysis-mode" value="live">
                                <div class="card-icon">
                                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                        stroke-width="2">
                                        <path d="M23 7l-7 5 7 5V7z"></path>
                                        <rect x="1" y="5" width="15" height="14" rx="2" ry="2"></rect>
                                    </svg>
                                </div>
                                <div class="card-text">
                                    <strong>CCTV Live</strong>
                                    <span>Real-time CCTV Feed</span>
                                </div>
                            </label>

                        </div>
                    </div>

                    <div class="drop-zone" id="drop-zone">
                        <div class="upload-icon">
                            <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="1.5">
                                <path
                                    d="M21 15V19C21 19.5304 20.7893 20.0391 20.4142 20.4142C20.0391 20.7893 19.5304 21 19 21H5C4.46957 21 3.96086 20.7893 3.58579 20.4142C3.21071 20.0391 3 19.5304 3 19V15" />
                                <path d="M17 8L12 3L7 8" />
                                <path d="M12 3V15" />
                            </svg>
                        </div>
                        <p>Drag & Drop video here or <span>Browse</span></p>
                        <input type="file" id="file-input" accept="video/mp4,video/avi" hidden>
                    </div>

                    <!-- Start Camera Button (Hidden by default) -->
                    <div id="start-camera-container" style="display: none; text-align: center; padding: 20px;">
                        <button id="start-camera-btn" class="btn-primary"
                            style="width: 100%; justify-content: center; padding: 12px;">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <path d="M23 7l-7 5 7 5V7z"></path>
                                <rect x="1" y="5" width="15" height="14" rx="2" ry="2"></rect>
                            </svg>
                            Start CCTV Live
                        </button>
                    </div>
                </div>
            </div>

        </main>
    </div>

    <script type="module" src="script.js"></script>
    <script>
        // Toggle File Input Acceptance based on Mode
        const modeRadios = document.querySelectorAll('input[name="analysis-mode"]');
        const fileInput = document.getElementById('file-input');
        const dropZoneText = document.querySelector('.drop-zone p');

        function updateInputMode() {
            const selectedMode = document.querySelector('input[name="analysis-mode"]:checked').value;
            const dropZone = document.getElementById('drop-zone');
            const startCameraContainer = document.getElementById('start-camera-container');

            if (selectedMode === 'live') {
                dropZone.style.display = 'none';
                startCameraContainer.style.display = 'block';
            } else {
                dropZone.style.display = 'flex';
                startCameraContainer.style.display = 'none';

                if (selectedMode === 'static') {
                    fileInput.accept = "image/jpeg,image/png,image/jpg";
                    dropZoneText.innerHTML = "Drag & Drop <span>Image</span> here or <span>Browse</span>";
                } else {
                    fileInput.accept = "video/mp4,video/avi,video/mov";
                    dropZoneText.innerHTML = "Drag & Drop <span>Video</span> here or <span>Browse</span>";
                }
            }
        }

        modeRadios.forEach(radio => radio.addEventListener('change', updateInputMode));

        // Start Camera Logic
        document.getElementById('start-camera-btn').addEventListener('click', () => {
            // Close Modal
            document.getElementById('upload-modal').style.display = 'none';
            // Enable Camera (trigger the toggle in script.js)
            const cameraToggle = document.getElementById('camera-toggle');
            if (cameraToggle && !cameraToggle.checked) {
                cameraToggle.click();
            }
        });

        // Initialize on load
        updateInputMode();
    </script>
</body>

</html>
