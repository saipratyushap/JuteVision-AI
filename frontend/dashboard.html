<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sack Detection | Bag Counter</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="brand">
                <div class="logo-icon">SD</div>
                <h1>Sack Detection</h1>
            </div>

            <nav class="nav-menu">
                <a href="#" class="nav-item active" id="nav-dashboard">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M3 3H10V10H3V3Z" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                        <path d="M14 3H21V10H14V3Z" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                        <path d="M14 14H21V21H14V14Z" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                        <path d="M3 14H10V21H3V14Z" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>
                    Dashboard
                </a>
                <a href="#" class="nav-item" id="nav-analytics">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M18 20V10" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                        <path d="M12 20V4" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                        <path d="M6 20V14" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>
                    Analytics
                </a>
            </nav>

            <div class="system-status">
                <div class="status-indicator online"></div>
                <span>System Online</span>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-bar">
                <h2>Real-Time Monitoring</h2>
                <div class="actions">
                    <button class="btn-secondary">Export Data</button>
                    <button class="btn-primary" id="upload-btn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M21 15V19C21 19.5304 20.7893 20.0391 20.4142 20.4142C20.0391 20.7893 19.5304 21 19 21H5C4.46957 21 3.96086 20.7893 3.58579 20.4142C3.21071 20.0391 3 19.5304 3 19V15"
                                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                            <path d="M17 8L12 3L7 8" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" />
                            <path d="M12 3V15" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" />
                        </svg>
                        Upload Video
                    </button>
                </div>
            </header>

            <div class="dashboard-grid">
                <!-- Live Stream Feed (MJPEG) -->
                <div class="card video-feed-card">
                    <div class="card-header">
                        <h3>Live Feed 01</h3>
                        <span class="live-badge">LIVE</span>
                    </div>
                    <div class="video-container">
                        <!-- MJPEG Stream Source -->
                        <img src="http://localhost:8000/stream" alt="Live Camera Feed" class="live-stream-img"
                            onerror="this.style.display='none';this.onerror=null;this.parentElement.innerHTML+='<p class=\'error-msg\' style=\'text-align:center;color:var(--text-secondary);padding:40px;\'>Stream Offline</p>'">
                        <div class="overlay-ui">
                            <div class="zone-line"></div>
                        </div>
                    </div>
                </div>

                <!-- Stats Panel -->
                <div class="stats-column">
                    <div class="card stat-card total-count">
                        <h3>Total Bags</h3>
                        <div class="stat-value" id="current-count">0</div>
                        <div class="stat-trend positive">+12% vs last hour</div>
                    </div>

                    <div class="card upload-status-card">
                        <h3>Upload Status</h3>
                        <div class="upload-list" id="upload-list">
                            <div class="empty-state">No active uploads</div>
                            <!-- Upload items will be injected here -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Upload Modal (Hidden by default) -->
            <div class="modal-backdrop" id="upload-modal">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3>Upload Video for Analysis</h3>
                        <button class="close-btn" id="close-modal">&times;</button>
                    </div>
                    <div class="drop-zone" id="drop-zone">
                        <div class="upload-icon">
                            <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="1.5">
                                <path
                                    d="M21 15V19C21 19.5304 20.7893 20.0391 20.4142 20.4142C20.0391 20.7893 19.5304 21 19 21H5C4.46957 21 3.96086 20.7893 3.58579 20.4142C3.21071 20.0391 3 19.5304 3 19V15" />
                                <path d="M17 8L12 3L7 8" />
                                <path d="M12 3V15" />
                            </svg>
                        </div>
                        <p>Drag & Drop video here or <span>Browse</span></p>
                        <input type="file" id="file-input" accept="video/mp4,video/avi" hidden>
                    </div>
                </div>
            </div>

        </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
