<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password | JuteVision AI</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: var(--bg-dark);
        }
        .auth-card {
            background-color: var(--bg-card);
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: var(--shadow-soft);
            width: 100%;
            max-width: 400px;
            border: 1px solid var(--border-color);
        }
        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .auth-logo {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--accent-green), var(--accent-light));
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            margin: 0 auto 1rem;
            font-weight: 700;
            font-size: 1.25rem;
        }
        .form-group {
            margin-bottom: 1.25rem;
        }
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
            font-weight: 500;
            font-size: 0.9rem;
        }
        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            background-color: var(--bg-dark);
            border-radius: 8px;
            color: var(--text-primary);
            font-family: inherit;
            outline: none;
            transition: border-color 0.2s;
        }
        .form-input:focus {
            border-color: var(--accent-green);
        }
        .btn-full {
            width: 100%;
            justify-content: center;
            margin-bottom: 1rem;
        }
        .auth-footer {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }
        .auth-footer a {
            color: var(--accent-green);
            text-decoration: none;
            font-weight: 500;
        }
        .error-msg {
            color: var(--danger);
            font-size: 0.875rem;
            margin-bottom: 1rem;
            display: none;
            text-align: center;
        }
        .success-msg {
            color: var(--accent-green);
            font-size: 0.875rem;
            margin-bottom: 1rem;
            display: none;
            text-align: center;
            background-color: rgba(46, 125, 50, 0.1);
            padding: 0.5rem;
            border-radius: 4px;
        }
        .help-text {
            color: var(--text-secondary);
            font-size: 0.875rem;
            margin-bottom: 1.5rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="auth-card">
        <div class="auth-header">
            <div><img src="assets/thirdeye-logo.png" alt="ThirdEye Data" class="header-logo" style="margin-bottom: 15px;"></div>
            <h2>Reset Password</h2>
            <p class="help-text">Enter your email address and we'll send you a link to reset your password.</p>
        </div>

        <div id="error-message" class="error-msg"></div>
        <div id="success-message" class="success-msg">Password reset link sent! Check your email.</div>

        <form id="forgot-form">
            <div class="form-group">
                <label class="form-label" for="email">Email Address</label>
                <input type="email" id="email" class="form-input" placeholder="name@company.com" required>
            </div>
            <button type="submit" class="btn-primary btn-full">Send Reset Link</button>
        </form>

        <div class="auth-footer">
            Remember your password? <a href="login.html">Sign in</a>
        </div>
    </div>

    <script type="module">
        import { resetPassword } from './auth.js';

        const forgotForm = document.getElementById('forgot-form');
        const errorMsg = document.getElementById('error-message');
        const successMsg = document.getElementById('success-message');

        forgotForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const btn = forgotForm.querySelector('button');
            
            btn.textContent = 'Sending...';
            btn.disabled = true;
            errorMsg.style.display = 'none';
            successMsg.style.display = 'none';

            const { data, error } = await resetPassword(email);

            if (error) {
                errorMsg.textContent = error.message;
                errorMsg.style.display = 'block';
                btn.textContent = 'Send Reset Link';
                btn.disabled = false;
            } else {
                successMsg.style.display = 'block';
                forgotForm.reset();
                btn.textContent = 'Send Reset Link';
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
