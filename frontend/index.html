<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JuteVision AI | Jute Bag Counter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="thirdeye-fav.jpg" type="image/x-icon">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <!-- New Top Header -->
        <header class="site-header">
            <div class="header-left">
                <img src="assets/thirdeye-logo.png" alt="ThirdEye Data" class="header-logo">
                <div class="divider-vertical" style="margin-top: 10px;"></div>
                <h1 class="header-title" style="margin-top: 10px; color: black;">JuteVision AI</h1>
            </div>

            <nav class="header-nav">
                <a href="index.html" class="nav-item active" id="nav-dashboard">Dashboard</a>
                <a href="analytics.html" class="nav-item" id="nav-analytics">Analytics</a>
            </nav>

            <div class="header-right">
                <div class="system-status">
                    <div class="status-indicator online"></div>
                    <span>System Online</span>
                </div>
                <button class="btn-logout" id="nav-logout" title="Logout">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                        <polyline points="16 17 21 12 16 7"></polyline>
                        <line x1="21" y1="12" x2="9" y2="12"></line>
                    </svg>
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <header class="page-header">
                <h2 style="color:#497A21">Real-Time Monitoring</h2>
                <div class="actions">
                    <button class="btn-secondary" id="reset-btn" style="margin-right: 2px;">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M23 4v6h-6"></path>
                            <path d="M1 20v-6h6"></path>
                            <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
                        </svg>
                        Reset
                    </button>
                    <button class="btn-secondary">Export Data</button>
                    <button class="btn-primary" id="upload-btn">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M21 15V19C21 19.5304 20.7893 20.0391 20.4142 20.4142C20.0391 20.7893 19.5304 21 19 21H5C4.46957 21 3.96086 20.7893 3.58579 20.4142C3.21071 20.0391 3 19.5304 3 19V15"
                                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                            <path d="M17 8L12 3L7 8" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" />
                            <path d="M12 3V15" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" />
                        </svg>
                        Upload Video
                    </button>
                </div>
            </header>

            <div class="dashboard-grid">
                <!-- Live Stream Feed (MJPEG) -->
                <div class="card video-feed-card">
                    <div class="card-header">
                        <h3>Live Feed 01</h3>
                        <span class="live-badge">LIVE</span>
                    </div>
                    <div class="video-container">
                        <!-- MJPEG Stream Source -->
                        <img src="http://localhost:8000/stream" alt="Live Camera Feed" class="live-stream-img"
                            onerror="this.style.display='none';this.onerror=null;this.parentElement.innerHTML+='<p class=\'error-msg\' style=\'text-align:center;color:var(--text-secondary);padding:40px;\'>Stream Offline</p>'">
                        <div class="overlay-ui">
                            <div class="zone-line"></div>
                        </div>
                    </div>
                </div>

                <!-- Stats Panel -->
                <div class="stats-column">
                    <div class="card stat-card total-count">
                        <h3 style="color:#497A21">Total Bags</h3>
                        <div class="stat-value" id="current-count">0</div>
                        <div class="stat-trend positive">+12% vs last hour</div>
                    </div>

                    <div class="card upload-status-card" style="margin-top: 20px;">
                        <h3 style="color:#497A21">Upload Status</h3>
                        <div class="upload-list" id="upload-list">
                            <div class="empty-state">No active uploads</div>
                            <!-- Upload items will be injected here -->
                        </div>
                    </div>
                </div>
            </div>


            <!-- Upload Modal (Hidden by default) -->
            <div class="modal-backdrop" id="upload-modal">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3>Upload Video for Analysis</h3>
                        <button class="close-btn" id="close-modal">&times;</button>
                    </div>

                    <!-- Mode Selection -->
                    <div class="mode-selection" style="margin-bottom: 1.5rem;">
                        <label
                            style="display: block; margin-bottom: 0.5rem; color: var(--text-secondary); font-size: 0.9rem;">Select
                            Analysis Mode:</label>
                        <div class="radio-group" style="display: flex; gap: 1rem;">
                            <label class="radio-card"
                                style="flex: 1; padding: 1rem; border: 1px solid var(--border-color); border-radius: 8px; cursor: pointer; display: flex; align-items: center; gap: 0.5rem;">
                                <input type="radio" name="analysis-mode" value="static" checked>
                                <div>
                                    <strong style="display: block; color: var(--text-primary);">Static Mode</strong>
                                    <span style="font-size: 0.8rem; color: var(--text-secondary);">For Piles &
                                        Warehouses</span>
                                </div>
                            </label>
                            <label class="radio-card"
                                style="flex: 1; padding: 1rem; border: 1px solid var(--border-color); border-radius: 8px; cursor: pointer; display: flex; align-items: center; gap: 0.5rem;">
                                <input type="radio" name="analysis-mode" value="scanning">
                                <div>
                                    <strong style="display: block; color: var(--text-primary);">Scanning Mode</strong>
                                    <span style="font-size: 0.8rem; color: var(--text-secondary);">For Conveyors &
                                        Panning</span>
                                </div>
                            </label>
                        </div>
                    </div>

                    <div class="drop-zone" id="drop-zone">
                        <div class="upload-icon">
                            <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="1.5">
                                <path
                                    d="M21 15V19C21 19.5304 20.7893 20.0391 20.4142 20.4142C20.0391 20.7893 19.5304 21 19 21H5C4.46957 21 3.96086 20.7893 3.58579 20.4142C3.21071 20.0391 3 19.5304 3 19V15" />
                                <path d="M17 8L12 3L7 8" />
                                <path d="M12 3V15" />
                            </svg>
                        </div>
                        <p>Drag & Drop video here or <span>Browse</span></p>
                        <input type="file" id="file-input" accept="video/mp4,video/avi" hidden>
                    </div>
                </div>
            </div>

        </main>
    </div>

    <script type="module" src="script.js"></script>
</body>

</html>
