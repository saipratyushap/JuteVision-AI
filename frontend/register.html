<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | ThirdEye Data</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f8fafc;
            padding: 2rem 0;
        }

        .auth-card {
            background-color: #f8fcf9;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
            width: 100%;
            max-width: 500px;
            border: 1px solid var(--border-color);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: #475569;
            font-weight: 600;
            font-size: 0.85rem;
        }

        .form-input {
            width: 100%;
            padding: 0.85rem;
            border: 1px solid #cbd5e1;
            background-color: white;
            border-radius: 6px;
            color: var(--text-primary);
            font-family: inherit;
            outline: none;
            transition: border-color 0.2s;
        }

        .form-input:focus {
            border-color: var(--accent-cyan);
        }

        .btn-full {
            width: 100%;
            justify-content: center;
            margin-bottom: 1rem;
            padding: 0.9rem;
            font-weight: 600;
        }

        .auth-footer {
            text-align: center;
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #64748b;
        }

        .auth-footer a {
            color: var(--accent-cyan);
            text-decoration: none;
            font-weight: 600;
        }

        .error-msg {
            color: var(--danger);
            font-size: 0.85rem;
            margin-bottom: 1.5rem;
            display: none;
            text-align: center;
            background: #fef2f2;
            padding: 0.75rem;
            border-radius: 6px;
        }

        .success-msg {
            color: #166534;
            font-size: 0.875rem;
            margin-bottom: 1.5rem;
            display: none;
            text-align: center;
            background-color: #f0fdf4;
            padding: 1rem;
            border-radius: 6px;
            border: 1px solid #bcf0da;
        }
    </style>
</head>

<body class="grid-bg">
    <div class="auth-card">
        <div class="auth-header">
            <a href="index.html">
                <img src="assets/thirdeye-logo.png" alt="ThirdEye logo" style="height: 40px; margin-bottom: 1.5rem;">
            </a>
            <h2 style="font-weight: 700; color: var(--accent-green);">Create Account</h2>
            <p style="color: #64748b; font-size: 0.95rem; margin-top: 0.5rem;">Start optimizing your operations with AI
            </p>
        </div>

        <div id="error-message" class="error-msg"></div>
        <div id="success-message" class="success-msg">
            Account created! Please check your email to verify your account before signing in.
        </div>

        <form id="register-form">
            <div class="form-group">
                <label class="form-label" for="fullname">Full Name</label>
                <input type="text" id="fullname" class="form-input" placeholder="e.g. John Doe" required>
            </div>
            <div class="form-group">
                <label class="form-label" for="email">Work Email</label>
                <input type="email" id="email" class="form-input" placeholder="name@company.com" required>
            </div>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; margin-bottom: 1.5rem;">
                <div>
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" class="form-input" placeholder="••••••••" required>
                </div>
                <div>
                    <label class="form-label" for="confirm-password">Confirm</label>
                    <input type="password" id="confirm-password" class="form-input" placeholder="••••••••" required>
                </div>
            </div>

            <button type="submit" class="btn-primary btn-full" style="background: var(--accent-green);">Get
                Started</button>
        </form>

        <div class="auth-footer">
            Already have an account? <a href="login.html">Sign in</a>
        </div>
    </div>

    <script type="module">
        import { signUp, requireNoAuth } from './auth.js';
        requireNoAuth();

        const registerForm = document.getElementById('register-form');
        const errorMsg = document.getElementById('error-message');
        const successMsg = document.getElementById('success-message');

        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const fullName = document.getElementById('fullname').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const btn = registerForm.querySelector('button');

            if (password !== confirmPassword) {
                errorMsg.textContent = "Passwords do not match";
                errorMsg.style.display = 'block';
                return;
            }

            btn.textContent = 'Creating Account...';
            btn.disabled = true;
            errorMsg.style.display = 'none';

            const { data, error } = await signUp(email, password, fullName);

            if (error) {
                errorMsg.textContent = error.message;
                errorMsg.style.display = 'block';
                btn.textContent = 'Get Started';
                btn.disabled = false;
            } else {
                successMsg.textContent = "Account created! Redirecting to your dashboard...";
                successMsg.style.display = 'block';
                registerForm.reset();
                btn.textContent = 'Success!';
                btn.disabled = true;
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1500);
            }
        });
    </script>
</body>

</html>
